<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Training | Loading...</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Main Container */
        .loading-container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Logo Styles */
        .logo {
            margin-bottom: 30px;
        }

        .logo svg {
            width: 120px;
            height: auto;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 15px;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #b36bff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Loading Text */
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #aaa;
            font-weight: 300;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        /* Tool Icons */
        .tools-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .tool-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .tool-icon:hover {
            transform: translateY(-5px);
        }

        .tool-icon svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-size: 0.8rem;
            color: #777;
        }

        /* Creative Background Elements */
        .design-element {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
        }

        .element-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff8a00, transparent);
            border-radius: 50%;
            top: -50px;
            left: -50px;
        }

        .element-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #e52e71, transparent);
            border-radius: 30px;
            bottom: -80px;
            right: -80px;
            transform: rotate(45deg);
        }

        .element-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(-45deg, #b36bff, transparent);
            border-radius: 20px;
            top: 50%;
            left: 20%;
            transform: rotate(15deg);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 1.8rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }

            .tools-container {
                gap: 15px;
            }

            .tool-icon svg {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 400px) {
            .loading-container {
                padding: 20px;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Design Background Elements -->
    <div class="design-element element-1"></div>
    <div class="design-element element-2"></div>
    <div class="design-element element-3"></div>

    <!-- Main Loading Content -->
    <div class="loading-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
                <path d="M32 6L6 32L32 58L58 32L32 6Z" stroke="url(#gradient1)" stroke-width="4"/>
                <path d="M32 16L16 32L32 48L48 32L32 16Z" stroke="url(#gradient2)" stroke-width="4"/>
                <path d="M32 26L26 32L32 38L38 32L32 26Z" stroke="url(#gradient3)" stroke-width="4"/>
                <defs>
                    <linearGradient id="gradient1" x1="6" y1="6" x2="58" y2="58" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#ff8a00"/>
                        <stop offset="1" stop-color="#e52e71"/>
                    </linearGradient>
                    <linearGradient id="gradient2" x1="16" y1="16" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#e52e71"/>
                        <stop offset="1" stop-color="#b36bff"/>
                    </linearGradient>
                    <linearGradient id="gradient3" x1="26" y1="26" x2="38" y2="38" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#b36bff"/>
                        <stop offset="1" stop-color="#ff8a00"/>
                    </linearGradient>
                </defs>
            </svg>
            <div class="logo-text">DESIGN MASTERY</div>
        </div>

        <div class="loading-text">Preparing your graphic design training experience...</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-subtext">Mastering Adobe Creative Suite • Color Theory • Typography • Layout Design</div>

        <div class="tools-container">
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="1" width="22" height="22" rx="2" stroke="#ff8a00"/>
                    <path d="M16 8L8 16" stroke="#ff8a00"/>
                    <path d="M8 8l8 8" stroke="#ff8a00"/>
                </svg>
                <div class="tool-name">Photoshop</div>
            </div>
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="#e52e71"/>
                    <path d="M2 17l10 5 10-5" stroke="#e52e71"/>
                    <path d="M2 12l10 5 10-5" stroke="#e52e71"/>
                </svg>
                <div class="tool-name">Illustrator</div>
            </div>
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="4" width="14" height="16" rx="1" stroke="#b36bff"/>
                    <path d="M9 8h6" stroke="#b36bff"/>
                    <path d="M9 12h6" stroke="#b36bff"/>
                    <path d="M9 16h4" stroke="#b36bff"/>
                </svg>
                <div class="tool-name">InDesign</div>
            </div>
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" stroke="#26c6da"/>
                    <path d="M12 8v4l3 3" stroke="#26c6da"/>
                </svg>
                <div class="tool-name">After Effects</div>
            </div>
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="23 7 16 12 23 17 23 7" stroke="#66bb6a"/>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" stroke="#66bb6a"/>
                </svg>
                <div class="tool-name">Premiere Pro</div>
            </div>
        </div>
    </div>

    <script>
        // Loading Animation
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const loadingTexts = [
                "Loading creative modules...",
                "Initializing design tools...",
                "Preparing tutorials...",
                "Generating color palettes...",
                "Almost ready..."
            ];
            const loadingTextElement = document.querySelector('.loading-text');
            
            let progress = 0;
            let textIndex = 0;
            
            const loadingInterval = setInterval(function() {
                progress += Math.floor(Math.random() * 10) + 5;
                
                if (progress > 100) progress = 100;
                
                progressBar.style.width = `${progress}%`;
                
                // Change loading text every 20% progress
                if (progress >= (textIndex + 1) * 20 && textIndex < loadingTexts.length) {
                    loadingTextElement.textContent = loadingTexts[textIndex];
                    textIndex++;
                }
                
                // When complete
                if (progress === 100) {
                    clearInterval(loadingInterval);
                    
                    // Animation before redirect
                    setTimeout(function() {
                        document.body.style.transition = 'opacity 0.5s ease';
                        document.body.style.opacity = '0';
                        
                        setTimeout(function() {
                            // In a real scenario, this would redirect to the main website
                            // window.location.href = "main-website.html";
                            
                            // For this demo, we'll just reload the page
                            window.location.reload();
                        }, 500);
                    }, 1000);
                }
            }, 300);
        });
    </script>
</body>
</html>
