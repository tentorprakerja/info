<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Grafis - Loading Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-container {
            margin-bottom: 50px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            box-shadow: 0 10px 30px rgba(254, 180, 123, 0.3);
            position: relative;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        
        .logo-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        .design-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            animation: float 6s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 70%;
            left: 80%;
            animation-delay: -2s;
        }
        
        .circle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 30%;
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 300px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .design-icons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 30px;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .icon:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .icon:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .icon:nth-child(3) {
            animation-delay: 0.9s;
        }
        
        .icon:nth-child(4) {
            animation-delay: 1.2s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
        }
        
        .line {
            position: absolute;
            background-color: white;
        }
        
        .horizontal {
            width: 100%;
            height: 1px;
            top: 0;
            left: 0;
        }
        
        .vertical {
            width: 1px;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 0.9rem;
                max-width: 80%;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .design-icons {
                gap: 15px;
            }
            
            .icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="design-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        
        <!-- Grid lines -->
        <div class="grid-lines">
            <div class="line horizontal" style="top: 20%"></div>
            <div class="line horizontal" style="top: 40%"></div>
            <div class="line horizontal" style="top: 60%"></div>
            <div class="line horizontal" style="top: 80%"></div>
            <div class="line vertical" style="left: 20%"></div>
            <div class="line vertical" style="left: 40%"></div>
            <div class="line vertical" style="left: 60%"></div>
            <div class="line vertical" style="left: 80%"></div>
        </div>
    </div>
    
    <div class="logo-container">
        <div class="logo">
            <div class="design-elements">
                <div class="logo-inner"></div>
            </div>
        </div>
        <h1>Desain Grafis</h1>
        <p>Sedang mempersiapkan karya terbaik untuk Anda dengan kreativitas dan presisi.</p>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="design-icons">
        <div class="icon">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/aa7831a8-aa7b-41d0-902f-2ac1ac6871e0.png" alt="Brush icon" />
        </div>
        <div class="icon">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bfabf667-01e8-4cb5-b7e6-1b45698d3f2f.png" alt="Color palette icon" />
        </div>
        <div class="icon">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a1c1a6a9-ebdf-4b14-a116-106c405442d5.png" alt="Typography icon" />
        </div>
        <div class="icon">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/449b5fb1-8749-4d1d-b4a2-64561745337b.png" alt="Layers icon" />
        </div>
    </div>
    
    <div class="loading-text" id="loadingText">Memuat...</div>
    
    <script>
        // Progress bar animation
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        const loadingMessages = [
            "Memuat template...",
            "Mengatur komposisi...",
            "Memilih warna...",
            "Memproses efek...",
            "Hampir selesai..."
        ];
        
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                loadingText.textContent = "Siap! Mengarahkan...";
                setTimeout(() => {
                    // Ini adalah tempat untuk redirect setelah loading selesai
                    // window.location.href = "home.html";
                }, 1000);
            }
            
            progressBar.style.width = progress + '%';
            
            // Update loading text
            if (progress < 20) {
                loadingText.textContent = loadingMessages[0];
            } else if (progress < 40) {
                loadingText.textContent = loadingMessages[1];
            } else if (progress < 60) {
                loadingText.textContent = loadingMessages[2];
            } else if (progress < 80) {
                loadingText.textContent = loadingMessages[3];
            } else {
                loadingText.textContent = loadingMessages[4];
            }
        }, 500);
    </script>
</body>
</html>
