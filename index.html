<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelatihan Desain Grafis Profesional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo-box:hover {
            transform: translateY(-10px);
        }

        .photoshop {
            background: linear-gradient(135deg, #31a9ff, #2c71cf);
        }

        .indesign {
            background: linear-gradient(135deg, #fd3f92, #ee2761);
        }

        .coreldraw {
            background: linear-gradient(135deg, #ff6c2f, #f8981d);
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .progress-container {
            width: 100%;
            height: 15px;
            background: #ecf0f1;
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            border-radius: 10px;
            background: linear-gradient(90deg, #ee2761, #2c71cf, #f8981d);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite, progress 5s ease forwards;
            transition: width 0.5s ease;
        }

        .status-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 10px;
            text-align: right;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #bdc3c7;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .loading-container {
                width: 95%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo-container {
                gap: 15px;
            }
            
            .logo-box {
                width: 80px;
                height: 80px;
            }
            
            .logo-img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Pelatihan Desain Grafis Profesional</h1>
        <p>Menguasai Adobe Photoshop, InDesign, dan CorelDraw untuk kebutuhan desain kreatif</p>
        
        <div class="logo-container">
            <div class="logo-box photoshop">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c1937ae3-cb99-4ec7-8b67-ab6b898e9fe0.png" alt="Adobe Photoshop logo with blue gradient background" class="logo-img">
            </div>
            <div class="logo-box indesign">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ab44f5b2-78bf-41c7-a492-d602498cff87.png" alt="Adobe InDesign logo with pink gradient background" class="logo-img">
            </div>
            <div class="logo-box coreldraw">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/cb212fcc-3ad4-4376-80c1-3c775e6418eb.png" alt="CorelDraw logo with orange gradient background" class="logo-img">
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="status-text">Memuat materi pelatihan...</div>
        
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Simulate loading completion and redirect
        setTimeout(function() {
            window.location.href = "/info/membuatkonten.html";
        }, 5000);
    </script>
</body>
</html>
